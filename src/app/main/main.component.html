<app-header></app-header>
<app-search-form (searchCriteriaChanged)="searchCriteria($event)"></app-search-form>
<div class="container">
  <div class="container-list">
    <app-card>
      <app-places-list [places]="suggestedPlaces" [title]="'Places Suggestions'" (selectPlace)="selectPlace($event)"></app-places-list>
    </app-card>
  </div>
  <div class="container-map">
    <app-card>
      <app-map [highlightedPlace]="searchedPlace" [zoom]="16" [places]="suggestedPlaces"></app-map>
    </app-card>

  </div>
</div>
